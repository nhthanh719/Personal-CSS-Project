<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <title>Coffee Masters</title>
</head>

<body>
    <header>
        <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png">
        <h1>Coffee Masters</h1>
    </header>

    <main>
        <section class="grid-container-2">
            <div id="items">
                <h2>ITEMS</h2>
                <div class="item">
                    <p class="amount">1x
                    <p>
                    <p class="item-name">Cappucino</p>
                    <p class="price">$6.00</p>
                    <p class="ingredient">Lite Foam</p>
                </div>
                <div class="item">
                    <p class="amount">1x</p>
                    <p class="item-name">Cappucino</p>
                    <p class="price">$7.90</p>
                    <p class="ingredient">Almond Milk</p>
                    <p class="ingredient">Double Espresso Shot</p>
                </div>
                <div class="item">
                    <p class="amount">1x</p>
                    <p class="item-name">Croissant</p>
                    <p class="price">$5.37</p>
                    <p class="ingredient">Butter</p>
                </div>
            </div>
            <div id="name">
                <h2>NAME</h2>
                <form>
                    <label for="order-name">Name for order</label>
                    <input type="text" id="order-name" name="order-name">
                </form>
            </div>
            <div id="payment">
                <h2>PAYMENT</h2>
                <form>
                    <label for="card-number">Card number</label>
                    <input type="text" id="card-number" name="card-number">
                    <label for="ccv-number">CCV number</label>
                    <input type="text" id="ccv-number" name="ccv-number">
                </form>
            </div>
        </section>

        <section id="total">
                <div>
                    <p>Subtotal:</p><span class="price">$9.65</span>
                </div>
                <div>
                    <p>Tax:</p><span class="price">$0.82</span>
                </div>
                <div>
                    <p>Total: </p><span class="price">$10.47</span>
                </div>
            <button type="submit">Place order</button>
        </section>
    </main>
</body>

</html>
